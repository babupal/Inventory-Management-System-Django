{% load static %}<!DOCTYPE html>
<html>
	<head>
		<title>ITEMS</title>
		<script type="text/javascript" src="{% static 'jquery-3.3.1.min.js' %}"></script>		
		<script type="text/javascript" charset="utf8" src="{% static 'DataTables/datatables.js' %}"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'DataTables/datatables.css' %}"/>
		<script type="text/javascript" charset="utf8" src="{% static 'js/bootstrap.min.js' %}"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
		<link rel="icon" href="{% static 'logo2.ico' %}">
	</head>
	<body>
	{% block body %}  <!-- HERE -->
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
		  <a class="navbar-brand" href="{% url 'home' %}">Inventory Management</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="mainMenu">
			{% if user.is_authenticated %}
			<ul class="navbar-nav ml-auto">
			  <li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				  {{ user.username }}
				</a>
				<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
				  <a class="dropdown-item" href="#">My account</a>
				  <a class="dropdown-item" href="#">Change password</a>
				  <div class="dropdown-divider"></div>
				  <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
				</div>
			  </li>
			</ul>
			{% else %}
				<form class="form-inline ml-auto">
				<a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in</a>
				<a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a>
			  </form>
			{% endif %}
		  </div>
        </div>
	  </nav>
	  
      <div class="container">
        <ol class="breadcrumb my-4">
          {% block breadcrumb %}
          {% endblock %}
        </ol>
        {% block content %}
		{% endblock %}
	  </div>
    {% endblock body %}  <!-- AND HERE -->
	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- <center><button class="btn btn-primary"><a href="{% url 'home' %}">HOME</a></button></center> -->
	<center><button><a href="{% url 'home' %}">Home</a></button></center>
	</body>
</html>
