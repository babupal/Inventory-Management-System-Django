{% extends 'base.html' %}
{% block content %}
<div class="card" style="width: 50rem;">
    <div class="card-body">
        <form action="transfer" method="post">
        <div class="card-header">{{ item.name }}</div>
        {% csrf_token %}
        <input type="hidden" name="item" value="{{ item.name }}">
        <div class="form-group">
            <table>
                <tr>
                    <td>
                        <label for="quantity">Quantity : </label>
                    </td>
                    <td>
                        <input type="number" class="form-control" value="1" id="quantity" name="quantity" min="1" max="{{ item.quantity }}"/>
                    </td>
                    <td>
                        <label for="client"> Client : </label>
                    </td>
                    <td>
                        <select name="client" class="form-control" id="client">
                            {% for client in clients %}
                                <option value="{{ client.place }}">{{ client.name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <label for="trans">Choose Action:</label>
                    </td>
                    <td>
                        <select name="trans" class="form-control" id="trans">
                            <option value="TRANSFER">Transfer</option>
                            <option value="RETURN">Return</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>                        
                        </select>
                    </td>
                    <td>
                        <input type="submit" class="btn btn-primary" value="TRANSFER">
                        <center><button><a href="{% url 'trans' %}">GO</a></button></center>
                    </td>
                </tr>
            </table>
        </div>
        </form>
    </div>
</div>
{% endblock %}
