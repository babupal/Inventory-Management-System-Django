{% extends 'base.html' %}
{% block content %}
<div class="card" style="width: 50rem;">
    <div class="card-body">
        
        <div class="card-header">transact {{ item.name }}</div>
        {% csrf_token %}
        <input type="hidden" name="item" value="{{ item.name }}">
        <div class="form-group">
            <table>
                <tr>
                    <td>
                        <label for="quantity">Quantity : </label>
                    </td>
                    <td>
                        <input type="number" class="form-control" value="1" id="quantity" name="quantity" min="1" max="{{ item.quantity }}"/>
                    </td>
                    <td>
                        <label for="client"> Client : </label>
                    </td>
                    <td>
                        <select name="client" class="form-control" id="client">
                            {% for client in clients %}
                                <option value="{{ client.place }}">{{ client.name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                    <form action="transfer" method="POST">
                     <a href="{% url 'transferitm' item.item_id%}" class="btn btn-outline-secondary" 
    role="button">TRANSFER</a>
                    </form>
                    </td>
                    <td>
    <a href="{% url 'returnitm' item.item_id%}" class="btn btn-outline-secondary" 
    role="button">RETURN</a>
                    </td>
                </tr>
            </table>
        </div>
        
    </div>
</div>
{% endblock %}
